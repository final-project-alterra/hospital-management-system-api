name: Unit Test

on:
  pull_request:
    paths-ignore:
      - '**/README.md'
    branches: [main, feature-*]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Checkout github repo source code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: go mod download

      - name: Load env file
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}
        run: echo $ENV_FILE | base64 --decode > .env

      - name: Build application (just a smoke test)
        run: go build -v ./...

      - name: Build docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          file: Dockerfile.aws
          tags: ${{ github.event.repository.name }}:latest, ${{ github.repository }}:latest

      - name: Running unit test
        run: go test -v -cover ./...
